<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Inventory Manager</title>
    <!-- Tailwind CSS via CDN for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles for sort indicators -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="py-6 text-center bg-gradient-to-r from-blue-500 to-indigo-500 text-white shadow">
      <h1 class="text-3xl font-bold">Home Inventory Manager</h1>
      <p class="mt-2 text-sm font-light">Add, view and manage your home inventory directly from your browser.</p>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6 space-y-6">
      <!-- Form Section -->
      <section class="bg-white rounded-xl shadow p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Add or Edit Item</h2>
        <form id="inventory-form" class="space-y-4">
          <input type="hidden" id="item-id" value="" />
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="flex flex-col">
              <label for="item-name" class="mb-1 font-medium text-gray-700">Item Name</label>
              <input
                type="text"
                id="item-name"
                required
                class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex flex-col">
              <label for="item-category" class="mb-1 font-medium text-gray-700">Category</label>
              <input
                type="text"
                id="item-category"
                list="category-options"
                class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <datalist id="category-options"></datalist>
            </div>
            <div class="flex flex-col">
              <label for="item-qty" class="mb-1 font-medium text-gray-700">Quantity</label>
              <input
                type="number"
                id="item-qty"
                min="0"
                step="1"
                value="1"
                class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex flex-col">
              <label for="item-unit" class="mb-1 font-medium text-gray-700">Unit</label>
              <input
                type="text"
                id="item-unit"
                placeholder="e.g., pcs, cans"
                class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex flex-col">
              <label for="item-location" class="mb-1 font-medium text-gray-700">Location</label>
              <input
                type="text"
                id="item-location"
                placeholder="e.g., pantry, basement"
                class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex flex-col">
              <label for="item-notes" class="mb-1 font-medium text-gray-700">Notes</label>
              <input
                type="text"
                id="item-notes"
                placeholder="Any special notes"
                class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
          <div class="flex space-x-4 mt-4">
            <button
              type="submit"
              id="save-button"
              class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded shadow"
            >
              Save Item
            </button>
            <button
              type="button"
              id="cancel-edit"
              style="display: none;"
              class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-2 rounded shadow"
            >
              Cancel
            </button>
          </div>
        </form>
      </section>

      <!-- Filter Section -->
      <section class="bg-white rounded-xl shadow p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Inventory List</h2>
        <div class="flex flex-col md:flex-row md:items-end space-y-4 md:space-y-0 md:space-x-4">
          <div class="flex flex-col flex-grow">
            <label for="search-input" class="mb-1 font-medium text-gray-700">Search</label>
            <input
              type="text"
              id="search-input"
              placeholder="Search by name or notes"
              class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="flex flex-col w-60">
            <label for="category-filter" class="mb-1 font-medium text-gray-700">Category</label>
            <select
              id="category-filter"
              class="border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">All Categories</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Table Section -->
      <section class="bg-white rounded-xl shadow p-6 overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200" id="inventory-table">
          <thead class="bg-gray-50">
            <tr>
              <th
                data-column="name"
                class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider cursor-pointer select-none"
              >
                Name
              </th>
              <th
                data-column="category"
                class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider cursor-pointer select-none"
              >
                Category
              </th>
              <th
                data-column="qty"
                class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider cursor-pointer select-none"
              >
                Qty
              </th>
              <th
                data-column="unit"
                class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider cursor-pointer select-none"
              >
                Unit
              </th>
              <th
                data-column="location"
                class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider cursor-pointer select-none"
              >
                Location
              </th>
              <th
                data-column="notes"
                class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider cursor-pointer select-none"
              >
                Notes
              </th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </section>

      <!-- Actions Section -->
      <section class="flex flex-wrap space-x-4 space-y-4 md:space-y-0 md:flex-nowrap justify-start">
        <button
          id="export-btn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded shadow"
          title="Download your inventory as JSON"
        >
          Export JSON
        </button>
        <input
          type="file"
          id="import-file"
          accept="application/json"
          style="display: none;"
        />
        <button
          id="import-btn"
          class="bg-purple-600 hover:bg-purple-700 text-white font-medium px-4 py-2 rounded shadow"
          title="Import a previously exported JSON file"
        >
          Import JSON
        </button>
      </section>
    </main>

    <!-- Include application logic -->
    <script src="script.js"></script>
  </body>
</html>
