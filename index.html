<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Home Inventory</h1>
    <p class="subtitle">Shared JSON stored in your GitHub repo</p>
  </header>

  <section id="controls">
    <div class="row">
      <div class="field"><label>Name</label><input id="name" /></div>
      <div class="field"><label>Category</label><input id="category" /></div>
      <div class="field small"><label>Qty</label><input id="qty" type="number" min="0" step="1" /></div>
      <div class="field small"><label>Unit</label><input id="unit" /></div>
      <div class="field"><label>Location</label><input id="location" /></div>
      <div class="field"><label>Notes</label><input id="notes" /></div>
    </div>
    <div class="row actions">
      <button id="addBtn" class="primary">Add</button>
      <button id="updateBtn" class="primary" style="display:none;">Update</button>
      <button id="cancelEditBtn" class="secondary" style="display:none;">Cancel</button>
    </div>
  </section>

  <section id="filters">
    <input id="searchInput" placeholder="Search name/location/notes..." />
    <select id="categoryFilter"><option value="">All categories</option></select>
  </section>

  <section id="tableWrap">
    <table id="inventoryTable">
      <thead>
        <tr>
          <th data-key="name">Name <span class="sort"></span></th>
          <th data-key="category">Category <span class="sort"></span></th>
          <th data-key="qty" class="numeric">Qty <span class="sort"></span></th>
          <th data-key="unit">Unit <span class="sort"></span></th>
          <th data-key="location">Location <span class="sort"></span></th>
          <th data-key="notes">Notes <span class="sort"></span></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="importExport">
    <button id="exportBtn">Export JSON</button>
    <label class="file">
      Import JSON
      <input id="importInput" type="file" accept="application/json" style="display:none;" />
    </label>
  </section>

  <script src="script.js"></script>
</body>
</html>
